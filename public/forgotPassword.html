<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery-3.6.0.js"></script>
  <link href="style.css" rel="stylesheet">

</head>
<body>
    <header>
        Send Email with Reset Password
    </header>
    <form onsubmit="forgot()">
      <div>
        <input type="text" id="Username" placeholder="Username"></input>
        <div class="hidden" id="1Err">This is a required question</div>
      </div>

      <br>

      <div>
        <input placeholder="Email" type="text" id="email"></input> 
        <div class="hidden" id="2Err">This is a required question</div>
      </div>

      <br>

      <button onclick="forgot()" type="button">Send Email</button> </form>
    <script src="script.js"></script>
    </body>
    </html>
