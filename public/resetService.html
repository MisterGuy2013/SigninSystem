<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery-3.6.0.js"></script>
  <link href="style.css" rel="stylesheet">

</head>
<body>
    <header>
        Reset Password
    </header>
    <form onsubmit="sendPasswordResetRequest()">
      <div>
        New Password: <input type="password" id="Password" placeholder="New Password"></input>
        <div class="hidden" id="1Err">This is a required question</div>
      </div>

      <br>

      Confirm New Password: <input type="password" id="PasswordComf" placeholder="Confirm Password"></input>
        <div class="hidden" id="2Err">This is a required question</div>
      </div>

      <br>

      <button onclick="sendResetPasswordRequest()" type="button">Set New Password</button> </form>
    <script src="script.js"></script>
    </body>
    </html>
