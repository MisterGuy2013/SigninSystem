<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="jquery-3.6.0.js"></script>

</head>
<body>
    <h1>
        Sign Up
    </h1>
    <form onsubmit="signup();">

        <div class="inputText">
            <input type="text" id="Username" placeholder="Username"></input>
            <div class="hidden" id="1Err">This is a required question</div>
        </div>

        <br>

        <div class="inputText">
            <input placeholder="Password" type="password" id="password"></input>
            <div class="hidden" id="2Err">This is a required question</div>
        </div>

        <br>

        <div class="inputText">
            <input type="password" placeholder="Confirm Password" id="comfPassword"></input>
            <div class="hidden" id="3Err">This is a required question</div>
        </div>

        <br>

        <div class="inputText">
            <input type="text" id="email" placeholder="Enter Recovery Email"></input> 
            <div class="hidden" id="4Err">This is a required question</div>
        </div>

        <br>

        <button onclick="signup()" type="button">Sign Up</button> 
    </form>
    <script src="script.js"></script>
    </body>
    </html>
